<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Łukasz Słodownik">
    <title>Wysyłanie pliku CSV</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    <div>
        <label for="lAnkleMarkerName">Wprowadź nazwę markera lewego stawu skokowego:</label>
        <input type="text" name="lAnkleMarkerName" id="lAnkleMarkerName" value="Skeleton2:LAnkleOut" />
        <br />
        <label for="rAnkleMarkerName">Wprowadź nazwę markera prawego stawu skokowego:</label>
        <input type="text" name="rAnkleMarkerName" id="rAnkleMarkerName" value="Skeleton2:RAnkleOut" />
        <br />
        <label for="loadAll">Czy wczytać wszystkie markery z pliku?</label>
        <input type="checkbox" id="loadAll" name="loadAll" checked>
        <br />
        <label for="file">Wybierz plik CSV do wysłania:</label>
        <input type="file" id="file" name="file" accept="text/csv" />
    </div>
    <div>
        <input type="submit" value="Wyślij">
        <input type="reset" value="Reset">
    </div>
</form>
</body>
</html>
